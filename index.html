<!DOCTYPE html>
<html lang='en'>
  <head>

    <meta charset="utf-8">
    <title>Thermostat</title>
    <link rel='stylesheet' href='styles.css'/>

    <script src="src/thermostat.js"></script>
    <script src="jquery.js"></script>
    <script src='my_jquery_functions.js'></script>
  </head>
  <body>
    <section>
      <h1>Current temperature: <span id="current-temperature"></span>ºC in <span id="city"></span></h1>
      <form id="select-city">
        <input id="current-city" type="text" placeholder="Enter your city"></input>
        <input type="submit"></input>
      </form>
    </section>
    <h2><span id="temperature"></span>ºC</h2>
    <h3 id='power-saving'>Power Saving mode is on</h3>
    <h3 id='energy-usage'></h3>
    <button id='up' class='button'>+</button>
    <button id='down' class='button'>-</button>
    <button id='power-save' class='button power'>Power Saving</button>
    <button id='reset' class='button'>Reset</button>
  </body>
</html>
